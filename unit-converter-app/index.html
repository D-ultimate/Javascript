<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <title>Unit Converter</title>
    </head>
    <body>
        <div id="hero">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="conversion-value" type="number" min="0" value="1" step="0.001"/>
            <button id="convert-btn">Convert</button>
        </div>
        <div id="content">
            <div class="card">
                <h2>Length (Meter/Feet)</h2>
                <p id="meter-to-feet-el"></p>
                <p> | </p>
                <p id="feet-to-meter-el"></p>
            </div>
            <div class="card">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="liter-to-gallon-el"></p>
                <p> | </p>
                <p id="gallon-to-liter-el"></p>
            </div>
            <div class="card">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="kilogram-to-pound-el"></p>
                <p> | </p>
                <p id="pound-to-kilogram-el"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
