<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <h3>HOME</h3>    
                <p id="score-home" class="score-text">0</p>
                <div>
                    <button class="btn" onclick="addHomePoint(1)">+1</button>
                    <button class="btn" onclick="addHomePoint(2)">+2</button>
                    <button class="btn" onclick="addHomePoint(3)">+3</button>
                </div>
            </div>
            <div class="card">
                <h3>GUEST</h3>
                <p id="score-guest" class="score-text">0</p>
                <div>
                    <button class="btn" onclick="addGuestPoint(1)">+1</button>
                    <button class="btn" onclick="addGuestPoint(2)">+2</button>
                    <button class="btn" onclick="addGuestPoint(3)">+3</button>
                </div>
            </div>
        </div>
        <div class="extra">
            <h2 id="leader">Leader :</h2>
            <button id="new-game" class="btn" onclick="newGame()">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
